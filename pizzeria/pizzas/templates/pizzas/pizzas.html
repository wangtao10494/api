{% extends "pizzas/base.html" %}

{% block content %}
  <p>披萨</p>
    
  <ul>
    {% for pizza in pizzas %}
      <li>
	    <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
	  </li>
	{% empty %}
      <li>暂无披萨提供</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'pizzas:new_pizza' %}">增加一个披萨种类:</a>
  
{% endblock content %}
